<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <h1>Calculator</h1>
    </header>
    <div class="calculator">
        <div class="calculator__input">
            <input class="calculator__output-input" id="calcInput" placeholder="Enter input here" autofocus>
            </input>
            <div class="calculator__output-eval">
            </div>
        </div>

        <div class="calculator__buttons">
            <div class="row col-3">
                <button>c</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>DEL</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
    </div>

                class="gplus-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a><a
                href="https://twitter.com/deepakmoses1" class="twitter-icon" target="_blank"
                rel="noopener noreferrer"><i class="fab fa-twitter"></i></a><a
                href="mailto:sonicdeepak@gmail.com?Subject=Hello%20Deepak" class="mail-icon" target="_blank"
                rel="noopener noreferrer"><i class="fas fa-at"></i></a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
